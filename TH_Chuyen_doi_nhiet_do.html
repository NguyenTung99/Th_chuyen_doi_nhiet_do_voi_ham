<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<p>
<b>Temperature Converter</b><br>
Type a value in the Fahrenheit feild to convert the value to Celcius:<br>
Fahrenheit
<input type="number" id="chuyenDoi"
       oninput="temperatureConverter(this.value)"><br>
</p>
<p>Celsius: <span id="xuatRaCelsius"></span></p>
<script>

    function temperatureConverter() {
        let doF = parseFloat(document.getElementById("chuyenDoi").value);
        let doC = (doF - 32) / 1.8;
        document.getElementById("xuatRaCelsius").innerHTML = doC;
    }

</script>
</body>
</html>
